default: &default
  adapter: postgresql
  encoding: unicode
  username: 'postgres'
  password: 'postgres'
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  url: <%= ENV.fetch('DATABASE_URL') { 'postgres://postgres:postgres@localhost' } %>

development:
  <<: *default
  database: challenge_development

test:
  <<: *default
  database: challenge_test

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
